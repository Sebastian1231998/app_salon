<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Salón de Belleza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="contenedor-estetica">
        <div class="imagen"></div>
        <div class="app">
            <header class="header">
                <h1>App Peluqueria</h1>
            </header>
            <nav class="tabs">
                <button data-paso="1" type="button">Servicios</button>
                <button data-paso="2" type="button"  >Información Cliente</button>
                <button data-paso="3" type="button">Resumen</button>
            </nav>

            <div id="paso-1" class="seccion">

                <h2>Servicios</h2>

                <p class="parrafo-top">Elige tus servicios a continuación</p>

                <div class="listado-servicios">


                </div>
          
            </div>
            <div id="paso-2" class="seccion">

                <h2>Tus datos y cita</h2>
                <p class="parrafo-formulario">Coloca tus datos y fecha de tu cita</p>

 
                
                <form class="formulario" action="">

                       <div class="campo">
                           <label for="nombre">Nombre </label>
                           <input type="text" placeholder="Coloca tu nombre aqui" id="nombre">
                       </div>
                       <div class="campo">
                        <label for="fecha">Fecha </label>
                        <input type="date" placeholder="Coloca tu nombre aqui" id="fecha">
                    </div>
                    <div class="campo">
                        <label for="hora">Hora </label>
                        <input type="time" placeholder="Coloca tu nombre aqui" id="hora">
                    </div>

                </form>
            </div>

            <div id="paso-3"class="seccion contenido-resumen">

                <h2>Resumen</h2>
            </div>



            <div class="paginador">

                
                <div class="contenedor-paginador">

                    <button type="button" id="button-anterior" class="button"> &laquo; Anterior</button>
                    <button type="button" id="button-siguiente" class="button">Siguiente &raquo;</button>
                        

                </div>
                


            </div>
        </div>



         


    </div>


    <script src="build/js/bundle.min.js"></script>
</body>
</html>
